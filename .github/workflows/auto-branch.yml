name: Auto Create Branch for Issue

on:
  issues:
    types: [opened]

permissions:
  contents: write

jobs:
  create_branch:
    runs-on: ubuntu-latest
    
    steps:
      - name: Create branch for issue
        uses: robvanderleek/create-issue-branch@main
        with:
          base: main
          token: ${{ secrets.TEST_ACT }}
          